<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Heart Failure Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="Age">Age (in years)</label>
                <input type="number" class="form-control" id="Age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="Sex">Gender (0 = Female, 1 = Male)</label>
                <input type="text" class="form-control" id="Sex" name="Sex" required>
            </div>
            <div class="form-group">
                <label for="BMI">Body Mass Index (BMI)</label>
                <input type="number" class="form-control" id="BMI" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="NYHA">NYHA Functional Class (1 = I, 2 = II, 3 = III, 4 = IV)</label>
                <input type="text" class="form-control" id="NYHA" name="NYHA" required>
            </div>
            <div class="form-group">
                <label for="HR">Heart Rate (beats per minute)</label>
                <input type="number" class="form-control" id="HR" name="HR" required>
            </div>
            <div class="form-group">
                <label for="HTN">Hypertension Status (0 = No, 1 = Yes)</label>
                <input type="text" class="form-control" id="HTN" name="HTN" required>
            </div>
            <div class="form-group">
                <label for="DM">Diabetes Mellitus Status (0 = No, 1 = Yes)</label>
                <input type="text" class="form-control" id="DM" name="DM" required>
            </div>
            <div class="form-group">
                <label for="Smoker">Smoking Status (0 = No, 1 = Yes)</label>
                <input type="text" class="form-control" id="Smoker" name="Smoker" required>
            </div>
            <div class="form-group">
                <label for="DL">Dyslipidaemia Status (0 = No, 1 = Yes)</label>
                <input type="text" class="form-control" id="DL" name="DL" required>
            </div>
            <div class="form-group">
                <label for="BA">Bronchial Asthma Status (0 = No, 1 = Yes)</label>
                <input type="text" class="form-control" id="BA" name="BA" required>
            </div>
            <!-- Add more input fields for other variables as needed -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        <div class="mt-3">
            {% if prediction %}
                <h3 class="text-center">Prediction: {{ prediction }}</h3>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
